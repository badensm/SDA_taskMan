<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user authentication</title>
</head>
<body>

    <h1>User authentication manager</h1>

    {% if user.is_authenticated%}
        <p>Welcome back {{user}}</p>
        <a href="{% url 'logout_user' %}"><p>Log out</p></a>
        <a href="{% url 'tasks' %}"><p>Tasks</p></a>
    {% else %}
        <a href="{% url 'register' %}"><p>Register new user</p></a>
        <a href="{% url 'login_user' %}"><p>Log in</p></a>
    {% endif %}
    
</body>
</html>
