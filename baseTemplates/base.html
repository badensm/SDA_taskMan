<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if user.is_authenticated%}
    <p>Welcome back {{user}}</p>
    <a href="{% url 'logout_user' %}"><p>Log out</p></a>
     <a href="{% url 'tasks' %}"><p>Tasks</p></a>
    {% else %}
    <a href="{% url 'register' %}"><p>Register new user</p></a>
    <a href="{% url 'login_user' %}"><p>Log in</p></a>
    {% endif %}
    <a href="{% url 'home' %}"><p>Home</p></a>
    {% block content%}
    {% endblock %}

</body>
</html>
